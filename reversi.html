<!DOCTYPE html>

<html>
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title>BitReversi</title>
		
		
		<style>
			*{
				margin: 0px;
				padding: 0px;
				-webkit-touch-callout:none;
				-webkit-user-select:none;
			}

			body{
				background:#ffffff;
				font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', '游ゴシック  Medium', meiryo, sans-serif;
				text-align:center;

				display: grid;
				grid-template-rows: 30px 300px 30px;
				grid-template-columns: 1fr 30px 30px 30px 30px 180px 1fr;
				
				margin: 20px;
			}
			
			.square{
				width: 30px;
				height: 30px;
				position: absolute;
				background: #cacaca;/*背景色*/
			}

			table{
				background: #e0e0e0;
				border-collapse:  collapse;
				border: solid 3px #a0a0a0;
				margin: auto;
			}

			td{
				border: solid 1px #000000;
				padding: 2px;
			}

			.black{
				width: 29px;
				height: 29px;
				border-radius: 50%;
				background: #202020;
				border: solid 0.5px #202020;
			}

			.white{
				width: 29px;
				height: 29px;
				border-radius: 50%;
				background: #f8f8f8;
				border: solid 0.5px #a0a0a0;
			}

			.blank{
				width: 30px;
				height: 30px;
			}
			
			.legal{
				background: #9f9fff;
			}

			.lastput{
				background: #9fff9f;
			}

			.bounce{
				animation: bounce 0.5s 1 ease;
				transform-origin: center;
				animation-play-state:running;
			}

			.minimize{
				transform: scale(0.7, 0.7);
			}

			.cp_ipselect {
				overflow: hidden;
				width: 96%;
				margin: auto;
				text-align: center;
			}
			.cp_ipselect select {
				width: 100%;
				padding-right: 1em;
				cursor: pointer;
				text-indent: 0.01px;
				text-overflow: ellipsis;
				border: none;
				outline: none;
				background: transparent;
				background-image: none;
				box-shadow: none;
				-webkit-appearance: none;
				appearance: none;
			}
			.cp_ipselect select::-ms-expand {
				display: none;
			}
			.cp_ipselect.cp_sl01 {
				position: relative;
				border: 1px solid #bbbbbb;
				border-radius: 2px;
				background: #ffffff;
			}
			.cp_ipselect.cp_sl01::before {
				position: absolute;
				top: 0.7em;
				right: 0.5em;
				width: 0;
				height: 0;
				padding: 0;
				content: '';
				border-left: 6px solid transparent;
				border-right: 6px solid transparent;
				border-top: 6px solid #666666;
				pointer-events: none;
			}
			.cp_ipselect.cp_sl01 select {
				padding: 6px 38px 6px 10px;
				color: #666666;
			}
			
			@keyframes bounce {
				0% { transform: scale(0.4, 0.4); }
				25% { transform: scale(1, 1); }
				50% { transform: scale(0.8, 0.8); }
				75% { transform: scale(1.1, 1.1); }
				100% { transform: scale(1, 1); }
			}

			#container{
				margin: 10px auto;
			}
			#black_stone{
				grid-row: 1;
				grid-column: 2;
			}
			#black_score{
				grid-row: 1;
				grid-column: 3;
				background: #f88;
			}
			#white_stone{
				grid-row: 1;
				grid-column: 4;
			}
			#white_score{
				grid-row: 1;
				grid-column: 5;
				background: #8f8;
			}
			#comment{
				grid-row: 1;
				grid-column: 6;
				background: #88f;
			}

			#board{
				grid-row: 2;
				grid-column: 2/7;
				background: #ff8;
				display: flex;
			}

			#depth0{
				grid-row: 3;
				grid-column: 2/4;
			}

			#depth1{
				grid-row: 3;
				grid-column: 4/6;
			}

			
		</style>
		
	</head>
	
	
	<body>
		<div class="cp_ipselect cp_sl01" id="depth0">
		<select required id="depth">
			<option value="2" selected>2</option>
			<option value="4">4</option>
			<option value="6">6</option>
			<option value="8">8</option>
		</select>
		</div>
		
		<div class="cp_ipselect cp_sl01" id=depth1>
		<select required id="depth_last">
			<option value="2" selected>2</option>
			<option value="4">4</option>
			<option value="6">6</option>
			<option value="8">8</option>
		</select>
		</div>

		


		<script src="d3.v3.min.js"></script>	
		<script src="thread.js"></script>
		<script src="main.js"></script>
		<script src="board.js"></script>
		<script src="data2png.js"></script>
		<script src="eval.js"></script>
		<script src="ai.js"></script>
		<script src="game.js"></script>
		<script src="initializer.js"></script>
		<script src="temp.js"></script>
	</body>
</html>
