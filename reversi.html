<!DOCTYPE html>

<html>
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title>BitReversi</title>
		
		
		<style>
			*{
				margin: 0px;
				padding: 0px;
				-webkit-touch-callout:none;
				-webkit-user-select:none;
			}

			body{
				background:#ffffff;
				font-family: -apple-system, BlinkMacSystemFont, 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', '游ゴシック  Medium', meiryo, sans-serif;
				text-align:center;

				display: grid;
				grid-template-rows: 30px 300px 30px 30px;
				grid-template-columns: 1fr 30px 30px 30px 30px 30px 30px 30px 30px 30px 30px 1fr;
				/*grid-template-columns: 1fr 30px 20px 10px 30px 20px 10px 160px 20px 1fr;*/
				
				margin: 20px;
			}

			select{
				-webkit-appearance: none;
				appearance: none;
				padding: 0.5em 1em;
				border-radius: 0px;
				background: transparent;
			}
			
			.square{
				width: 30px;
				height: 30px;
				position: absolute;
				/*背景色*/
				background: #cacaca;
			}

			table{
				background: #eaeaea;
				border-collapse:  collapse;
				border: solid 3px #a0a0a0;
				margin: auto;
			}

			td{
				border: solid 1px #404040;
				padding: 2px;
			}

			.black{
				width: 29px;
				height: 29px;
				border-radius: 50%;
				background: #202020;
				border: solid 0.5px #202020;
			}

			.white{
				width: 29px;
				height: 29px;
				border-radius: 50%;
				background: #f8f8f8;
				border: solid 0.5px #a0a0a0;
			}

			.blank{
				width: 30px;
				height: 30px;
			}

			.eval_plus{
				width: 30px;
				height: 30px;
				font-size: 8px;
				color: #ff0000;
				display:table-cell;
				vertical-align: middle;
			}
			
			.eval_minus{
				width: 30px;
				height: 30px;
				font-size: 8px;
				color: #000000;
				display:table-cell;
				vertical-align: middle;
			}

			.legal{
				background: #9f9fff;
			}

			.lastput{
				background: #9fff9f;
			}

			.bounce{
				animation: bounce 0.5s 1 ease;
				transform-origin: center;
				animation-play-state:running;
			}

			.minimize{
				transform: scale(0.7, 0.7);
			}

			.pass_availble{
				background: #9f9fff;
			}
						
			@keyframes bounce {
				0% { transform: scale(0.4, 0.4); }
				25% { transform: scale(1, 1); }
				50% { transform: scale(0.8, 0.8); }
				75% { transform: scale(1.1, 1.1); }
				100% { transform: scale(1, 1); }
			}

			#container{
				margin: 10px auto;
			}
			#black_stone{
				grid-row: 1;
				grid-column: 2;
			}
			#black_score{
				grid-row: 1;
				grid-column: 3;
				background: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				border : 0px solid #000;
			}
			#white_stone{
				grid-row: 1;
				grid-column: 4;
			}
			#white_score{
				grid-row: 1;
				grid-column: 5;
				background: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#comment{
				grid-row: 1;
				grid-column: 6/12;
				background: #eee;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 15px;
			}

			#board{
				grid-row: 2;
				grid-column: 2/12;
				background: #fff;
				display: flex;
			}

			#depth0{
				grid-row: 4;
				grid-column: 6;
				display: flex;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 2px;
			}

			#depth1{
				grid-row: 4;
				grid-column: 7;
				display: flex;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 2px;
			}

			#depth{
				grid-row: 3;
				grid-column: 6/9;
			}

			#depth_last{
				grid-row: 3;
				grid-column: 9/12;
			}

			#yominofukasa{
				grid-row: 3;
				grid-column: 2/6;
				display: flex;
				font-size: 14px;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 0px;
			}

			#switch_colors{
				grid-row: 4;
				grid-column: 2/6;
				display: flex;
				font-size: 14px;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 0px;
			}

			#pass{
				grid-row: 4;
				grid-column: 6/9;
				display: flex;
				font-size: 14px;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 0px;
			}

			#undo{
				grid-row: 4;
				grid-column: 9/12;
				display: flex;
				font-size: 14px;
				justify-content: center;
				align-items: center;
				border: solid 0.5px #aaa;
				margin: 0px;
			}
		</style>
		
	</head>
	
	
	<body>
		
		<select id="depth">
			<option value="1">1 moves</option>
			<option value="2">2 moves</option>
			<option value="4" selected>4 moves</option>
			<option value="6">6 moves</option>
			<option value="8">8 moves</option>
		</select>
		<select id="depth_last">
			<option value="4" selected>4 moves</option>
			<option value="6">6 moves</option>
			<option value="8">8 moves</option>
			<option value="12">12 moves</option>
			<option value="16">16 moves</option>
		</select>

		<div id="pass">pass</div>
		<div id="undo">undo</div>
		<div id="switch_colors">switch colors</div>
		
		   
		<div id="yominofukasa">search depth:</div>
		

		<script src="data2png.js"></script>
		<script src="main.js"></script>
		<script src="board.js"></script>
		<script src="eval.js"></script>
		<script src="ai.js"></script>
		<script src="game.js"></script>
		<script src="initializer.js"></script>


		<script src="temp.js"></script>
		<script src="temp1.js"></script>

	</body>
</html>
